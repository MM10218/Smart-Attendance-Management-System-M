<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance Report</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">Attendance Report</h2>

    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('download_report_pdf') }}" class="btn btn-success btn-sm me-2">Download PDF</a>
        <a href="{{ url_for('download_report_excel') }}" class="btn btn-primary btn-sm me-2">Download Excel</a>
        <a href="{{ url_for('delete_all_attendance') }}" class="btn btn-danger btn-sm"
           onclick="return confirm('Are you sure you want to delete ALL attendance records?');">
           Delete All
        </a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>
                    <a href="{{ url_for('delete_attendance', record_id=record[5]) }}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this record?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
</div>
</body>
</html>
