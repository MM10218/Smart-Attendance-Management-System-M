<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Attendance - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg {
            /* Replace the URL with your background image path */
            background-image: url('https://media.istockphoto.com/id/2197964909/photo/back-view-three-multiracial-people-outside-go-to-class-lesson-studying-together-students.webp?a=1&b=1&s=612x612&w=0&k=20&c=CR1GmBKT5vRrL7lTaEKI8Z4OpzQ_fcu4n_tLKXdwTZE=');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-box {
            background: rgba(0, 0, 0, 0.6); /* semi-transparent overlay */
            padding: 40px;
            border-radius: 15px;
            text-align: center;
        }

        .center-box h1 {
            color: #fff;
            margin-bottom: 30px;
        }

        .center-box .btn {
            width: 150px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="center-box">
            <h1>QuickAttend</h1>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('create_faculty') }}" class="btn btn-success">Register</a>
        </div>
    </div>
</body>
</html>
